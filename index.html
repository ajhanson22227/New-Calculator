<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div id="container">
                <div id="display-screen"></div>
                <div class="grid-item light-button clear-button">RESET</div>
                <div class="grid-item light-button negative-button">+/-</div>
                <!-- <div class="grid-item light-button">%</div> -->
                <div class="grid-item orange-button operand">/</div>
                <div class="grid-item dark-button number">7</div>
                <div class="grid-item dark-button number">8</div>
                <div class="grid-item dark-button number">9</div>
                <div class="grid-item orange-button operand">*</div>
                <div class="grid-item dark-button number">4</div>
                <div class="grid-item dark-button number">5</div>
                <div class="grid-item dark-button number">6</div>
                <div class="grid-item orange-button operand">-</div>
                <div class="grid-item dark-button number">1</div>
                <div class="grid-item dark-button number">2</div>
                <div class="grid-item dark-button number">3</div>
                <div class="grid-item orange-button operand">+</div>
                <div class="grid-item button-zero dark-button number">0</div>
                <div class="grid-item dark-button decimal">.</div>
                <div class="grid-item orange-button equals-button">=</div>

            </div>


        <script src="scripts.js" async defer></script>
    </body>
</html>
